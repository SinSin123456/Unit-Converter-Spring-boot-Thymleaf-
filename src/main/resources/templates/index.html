<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Unit Converter</h2>

                <form id="convertForm">
                    <div class="mb-3">
                        <label class="form-label">Category:</label>
                        <select id="category" class="form-select">
                            <option value="length">Length</option>
                            <option value="weight">Weight</option>
                            <option value="temperature">Temperature</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">From:</label>
                        <select id="fromUnit" class="form-select"></select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">To:</label>
                        <select id="toUnit" class="form-select"></select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Value:</label>
                        <input type="number" id="value" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Convert</button>
                </form>

                <div class="mt-4 text-center">
                    <h4>Result:</h4>
                    <div id="result" class="fw-bold fs-4">--</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
